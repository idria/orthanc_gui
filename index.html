<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <link href="bootstrap.min.css" rel="stylesheet">
    <style>
        .table {
            vertical-align: middle;
        }
    </style>

    <title>Orthanc GUI</title>
</head>
<body>
    <div class="sticky-top" style="background: white;">
        <div class="container pt-4">
            <div class="mb-3 row">
                <label for="patName" class="col-sm-3 col-form-label" id="patNameLabel"></label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="patName" value="">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="accessionNo" class="col-sm-3 col-form-label" id="accessionNoLabel"></label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="accessionNo" value="">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="patientId" class="col-sm-3 col-form-label" id="patientIdLabel"></label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="patientId" value="">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="studyDate" class="col-sm-3 col-form-label" id="studyDateLabel"></label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="studyDate" value="">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="modality" class="col-sm-3 col-form-label" id="modalityLabel"></label>
                <div class="col-sm-9">
                    <select class="form-control" id="modality">
                        <option id="all">Todos</option>
                        <option>CR</option>
                        <option>DX</option>
                        <option>CT</option>
                        <option>MR</option>
                        <option>MG</option>
                        <option>US</option>
                        <option>NM</option>
                        <option>SC</option>
                        <option>OT</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-sm-6">
                    <button id="searchButton" type="submit" class="btn btn-primary mb-3">
                        <span id="searchLoading" class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true" hidden></span>
                        <span class="sr-only" id="searchLabel"></span>
                    </button>
                    <button id="cleanButton" type="submit" class="btn btn-primary mb-3"></button>
                    <button id="exportButton" type="submit" class="btn btn-primary mb-3"></button>
                </div>
                <div class="col-sm-2"> 
                    <label for="modality" class="col-form-label" id="destLabel"></label>
                </div>
                <div class="col-sm-4">
                    <select class="form-control" id="export">
                    </select>
                </div>
            </div>
        </div>
        <div class="progress">
            <div id="progress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>

    <table class="table table-striped table-hover" id="studiesTable">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col" id="colNameLabel"></th>
            <th scope="col" id="colAccessionNoLabel"></th>
            <th scope="col" id="colPatientIdLabel"></th>
            <th scope="col" id="colStudyDateLabel"></th>
            <th scope="col" id="colModalityLabel"></th>
            <th scope="col" id="colDescription"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="studiesTableBody">
        </tbody>
    </table>

    <script src="bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
