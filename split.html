<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link href="bootstrap.min.css" rel="stylesheet">
    <title>Orthanc GUI</title>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <button id="returnButton" type="submit" class="btn btn-primary"></button>
        </div>

        <div class="card border-danger">
            <div class="card-header">Pasos</div>
            <div class="card-body text-danger">
                <p class="card-text" id="splitMessage"></p>
            </div>
        </div>

        <div class="card-body">
            <h4 class="card-title" id="accessionNo"></h4>
            <h4 class="card-title" id="patientName"></h4>
            <h4 class="card-title" id="patientId"></h4>
            <h4 class="card-title" id="studyDate"></h4>
            <h4 class="card-title" id="studyDesc"></h4>
        </div>

        <div class="card-header">
            <button id="splitButton" type="submit" class="btn btn-warning"></button>
        </div>
    </div>

    <table class="table table-striped table-hover" id="seriesTable">
        <thead>
          <tr>
            <th scope="col" id="colSeriesNoLabel"></th>
            <th scope="col" id="colSeriesDescLabel"></th>
            <th scope="col" id="colBodyPartExaminedLabel"></th>
            <th scope="col" id="colModalityLabel"></th>
            <th scope="col" id="colStationName"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="seriesTableBody">
        </tbody>
    </table>

    <script src="bootstrap.bundle.min.js"></script>
    <script src="split.js"></script>
</body>
</html>
